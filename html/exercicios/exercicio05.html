<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
</head>
<body>
    <h2>Formulário de Pedido (E-Commerce)</h2>

    <form action="#" method="post">
        <label for="produtos">Produtos: </label>
        <select name="produtos" id="produtos" required>
            <option value=""></option>
            <option value="notebook">Notebook</option>
            <option value="teclado">Teclado</option>
            <option value="mochila">Mochila</option>
        </select>
        <br><br>

        <label for="quantidade">Quantidade de Produtos: </label>
        <input type="number" min="0" id="quantidade" name="quantidade" value="" required>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>

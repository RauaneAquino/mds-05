<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamação/Sugestão</title>
</head>
<body>
    <h2>Formulário de Reclamação/Sugestão</h2>

    <form action="#" method="post">
        <label for="opcao">Selecione a opção desejada: </label><br>

        <label for="reclamacao">Reclamação</label>
        <input type="radio" id="reclamacao" name="opcao" value="reclamacao" required>

        <label for="sugestao">Sugestão</label>
        <input type="radio" id="sugestao" name="opcao" value="sugestao" required>    
        <br><br>
        <label for="observacoes">Observações</label><br>
        <textarea name="observacoes" id="observacoes" placeholder="Deixe aqui a sua observação" rows="20" cols="40" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
    
</body>
</html>

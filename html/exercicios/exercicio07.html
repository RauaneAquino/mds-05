<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição Newsletter</title>
</head>
<body>
    <h2>Formulário de Inscrição de Newsletter</h2>
    <form action="#" method="post">
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" value="" required>
        <br><br>

        <label for="aceito">Aceito os termos.</label>
        <input type="checkbox" id="aceito" name="aceito" value="" required>
        <br>
        
        <label for="receber_email">Aceito receber informações e recomendações pelo-email.</label>
        <input type="checkbox" id="receber_email" name="receber_email" value="" required>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
    
</body>
</html>

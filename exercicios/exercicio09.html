<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reseerva de Restaurante</title>
</head>

<body>
    <h2>Formulário de Reserva de Restaurante</h2>
    
    <form action="#" method="post">
        <label for="numero_pessoas">Número de Pessoas: </label>
        <input type="number" min="0" id="numero_pessoas" name="numero_pessoas" required>
        <br><br>
        <label for="observacoes">Escreva as suas observações </label>
        <br>
        <textarea name="observacoes" id="observacoes" placeholder="Informe as observações" rows="20" cols="40"
            required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout - Align Items</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="container">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>

    <h1>Align Items Start</h1>
    <div class="container align-items-start">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>

    <h1>Align Items End</h1>
    <div class="container align-items-end">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>

    <h1>Align Items Center</h1>
    <div class="container align-items-center">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>


    <h1>Align Items Baseline</h1>
    <div class="container align-items-baseline">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>

    <h1>Align Items Stretch</h1>
    <div class="container align-items-stretch">
        <div class="bloco-01">1</div>
        <div class="bloco-02">2</div>
        <div class="bloco-03">3</div>
    </div>
</body>

</html>
